# Test configuration for Delivery Optimization Service
# Database configuration for testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate configuration for testing
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.hbm2ddl.auto=create-drop

# Disable security for testing
spring.security.user.name=test
spring.security.user.password=test

# Disable actuator endpoints for testing
management.endpoints.enabled-by-default=false

# Logging configuration for tests
logging.level.com.saxion.proj.tfms.delivery=DEBUG
logging.level.org.springframework.test=DEBUG
logging.level.org.springframework.boot.test=DEBUG

# Disable web server for tests
server.port=-1
