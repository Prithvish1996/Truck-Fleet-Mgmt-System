image: maven:3.8-openjdk-17

variables:
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"
  DOCKER_DRIVER: overlay2
  SPRING_PROFILES_ACTIVE: "local"
cache:
  paths:
    - .m2/repository/
    - target/

stages:
  - validate
  - build
  # - test
  - package
  - deploy

# Validate project structure and dependencies
validate:
  stage: validate
  script:
    - mvn validate
  only:
    # - main
    - TFMS_v1.0.0_dev
    - merge_requests

# Build all modules
build:
  stage: build
  script:
    - mvn clean compile
  only:
    # - main
    - TFMS_v1.0.0_dev
    - merge_requests

# Run all tests
