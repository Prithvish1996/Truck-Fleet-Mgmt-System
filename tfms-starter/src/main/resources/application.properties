# ===========================================
# TFMS - Truck Fleet Management System
# ===========================================

# Application Info
spring.application.name=TFMS - Truck Fleet Management System
server.port=8443

# HTTPS Configuration (Default)
server.ssl.enabled=false
# Note: HTTPS settings are profile-specific (see application-dev.properties and application-prod.properties)

# Default Profile
spring.profiles.active=dev

# Production Configuration Flag
production.isEnable=false

# ===========================================
# DATABASE CONFIGURATION
# ===========================================
# H2 Database Configuration (Default for Development)
spring.datasource.url=jdbc:h2:mem:tfmsdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000

# Management Endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Logging
logging.level.com.saxion.proj=DEBUG
logging.level.org.springframework=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ===========================================
# SWAGGER/OPENAPI CONFIGURATION
# ===========================================
# SpringDoc OpenAPI 3.0 configuration
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.displayRequestDuration=true

# API documentation path
springdoc.api-docs.path=/v3/api-docs

# Group all paths under /api/v1
springdoc.group-configs[0].group=tfms-api
springdoc.group-configs[0].paths-to-match=/api/v1/**,/health

# Show actuator endpoints in Swagger
springdoc.show-actuator=true
