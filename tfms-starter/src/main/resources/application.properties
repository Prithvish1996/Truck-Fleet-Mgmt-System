# ===========================================
# TFMS - Truck Fleet Management System
# ===========================================

# Application Info
spring.application.name=TFMS - Truck Fleet Management System
server.port=8080

# Default Profile
spring.profiles.active=dev

# Production Configuration Flag
production.isEnable=false

# ===========================================
# DATABASE CONFIGURATION
# ===========================================
spring.datasource.url=jdbc:h2:mem:tfmsdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# JPA/Hibernate properties
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# ===========================================
# DEVELOPMENT PROFILE SETTINGS
# ===========================================
# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Management Endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Logging
logging.level.com.saxion.proj=DEBUG
logging.level.org.springframework=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ===========================================
# SWAGGER/OPENAPI CONFIGURATION
# ===========================================
# SpringDoc OpenAPI 3.0 configuration
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.displayRequestDuration=true

# API documentation path
springdoc.api-docs.path=/v3/api-docs

# Group all paths under /api/v1
springdoc.group-configs[0].group=tfms-api
springdoc.group-configs[0].paths-to-match=/api/v1/**,/health

# Show actuator endpoints in Swagger
springdoc.show-actuator=true
