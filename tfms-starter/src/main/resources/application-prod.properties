# ===========================================
# PRODUCTION PROFILE
# ===========================================

# Production flag (enabled in prod)
production.isEnable=true

# Server Configuration
server.port=8443

# HTTPS Configuration for Production
server.ssl.enabled=true
server.ssl.key-store=${SSL_KEYSTORE_PATH:/app/ssl/keystore.p12}
server.ssl.key-store-password=${SSL_KEYSTORE_PASSWORD:changeit}
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=tfms-prod
server.ssl.protocols=TLSv1.2,TLSv1.3
server.ssl.ciphers=TLS_AES_128_GCM_SHA256,TLS_AES_256_GCM_SHA384

# Logging Configuration
logging.config=classpath:log4j2-prod.xml
app.name=tfms-monolith
app.environment=prod
LOG_PATH=./logs

# Production Database Configuration
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/tfmsdb}
spring.datasource.username=${DB_USERNAME:tfms_user}
spring.datasource.password=${DB_PASSWORD:tfms_password}

# JPA Configuration for production
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Connection Pool Configuration for Production
spring.datasource.hikari.maximum-pool-size=30
spring.datasource.hikari.minimum-idle=10

# Production message
app.mode=Production Mode - Frontend served from port 8443/static
