# ===========================================
# PRODUCTION PROFILE
# ===========================================

# Production flag (enabled in prod)
production.isEnable=true

# Server Configuration
server.port=8080

# Logging Configuration
logging.level.root=WARN
logging.level.com.saxion.proj.tfms=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [PROD] - %msg%n
logging.file.name=/app/logs/tfms.log

# H2 Console disabled for production
spring.h2.console.enabled=false

# JPA Configuration for production
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Production message
app.mode=Production Mode - Frontend served from port 8080/static
