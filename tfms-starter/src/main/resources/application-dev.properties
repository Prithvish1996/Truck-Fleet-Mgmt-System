# ===========================================
# DEVELOPMENT PROFILE
# ===========================================

# Production flag (disabled in dev)
production.isEnable=false

# Server Configuration
server.port=8080

# Logging Configuration
logging.level.root=INFO
logging.level.com.saxion.proj.tfms=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [DEV] - %msg%n

# H2 Console enabled for development
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration for development
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Development message
app.mode=Development Mode - Frontend runs separately on port 3000
