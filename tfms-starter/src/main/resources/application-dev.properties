# ===========================================
# DEVELOPMENT PROFILE
# ===========================================

# Production flag (disabled in dev)
production.isEnable=false

# Server Configuration
server.port=8443

# HTTPS Configuration for Development
server.ssl.enabled=true
server.ssl.key-store=classpath:keystore.p12
server.ssl.key-store-password=changeit
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=tfms-dev

# Logging Configuration
logging.config=classpath:log4j2-dev.xml
app.name=tfms-monolith
app.environment=dev
LOG_PATH=./logs

# Development Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/tfmsdb
spring.datasource.username=${DB_USERNAME:tfms_user}
spring.datasource.password=${DB_PASSWORD:tfms_password}
spring.datasource.driver-class-name=org.postgresql.Driver

#spring.datasource.url=jdbc:postgresql://tfmsdb.cxmseumgupa8.eu-north-1.rds.amazonaws.com:5432/tfmsdb
#spring.datasource.username=${DB_USERNAME:tfms_user}
#spring.datasource.password=${DB_PASSWORD:tfms_password}
#spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration for development
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Development message
app.mode=Development Mode - Frontend runs separately on port 3000

# Rate Limiting Configuration
app.rate-limit.enabled=true
app.rate-limit.requests-per-minute=60
app.rate-limit.requests-per-hour=1000
app.rate-limit.burst-capacity=10
