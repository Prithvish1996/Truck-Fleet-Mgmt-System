# ===========================================
# DEVELOPMENT PROFILE
# ===========================================

# Production flag (disabled in dev)
production.isEnable=false

# Server Configuration
server.port=8080

# HTTPS Configuration for Development (disabled for easier frontend integration)
server.ssl.enabled=false
# server.ssl.key-store=classpath:keystore.p12
# server.ssl.key-store-password=changeit
# server.ssl.key-store-type=PKCS12
# server.ssl.key-alias=tfms-dev

# Logging Configuration
logging.level.root=INFO
logging.level.com.saxion.proj.tfms=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [DEV] - %msg%n

# Development Database Configuration (H2 In-Memory)
spring.datasource.url=jdbc:h2:mem:tfmsdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration for development
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# Development message
app.mode=Development Mode - Frontend runs separately on port 3000

# Rate Limiting Configuration (add after line 15)
app.rate-limit.enabled=true
app.rate-limit.requests-per-minute=60
app.rate-limit.requests-per-hour=1000
app.rate-limit.burst-capacity=10
