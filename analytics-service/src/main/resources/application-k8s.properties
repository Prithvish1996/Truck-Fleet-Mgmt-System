spring.application.name=analytics-service

# Kubernetes profile
spring.profiles.active=k8s

# Internal service URLs using Kubernetes service names
service.driver-service-url=http://driver-service
service.order-service-url=http://order-service
service.tracking-service-url=http://tracking-service

# Logging
logging.level.root=INFO
logging.level.com.saxion.proj.tfms.analytics=DEBUG

# Database (use cluster DB or external service)
spring.datasource.url=jdbc:mysql://analytics-db:3306/analytics_db
spring.datasource.username=root
spring.datasource.password=password

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
